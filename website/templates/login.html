<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style type="text/css">
		body{
			background: black;
			display: grid;
			font-family: sans-serif;
			place-items: center;
		}
		.board{
			background: white;
			border-radius: 10px;
			aspect-ratio: 16/9;
			width: 80%;
		}
		.auth-art, .auth-information{
			float: left;
			width: 50%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 10px 0px 0px 10px;
			background: blueviolet;
		}
		.auth-information{
			background: white;
			border-radius: 0px 10px 10px 0px;
			display: grid;
			place-items: center;
			float: right;
		}
		.auth-information input{
			margin: 10px;
			outline: none;
			border: 0;
			font-size: 15px;
			background: #f5f5f5;
			padding: 10px;
			transition: 0.5s ease-in-out;
			border-radius: 10pc;
		}
		.auth-information input:hover{
			background: #e1e1e1;
		}
		.auth-information button{
			width: 120px;
			border: 0;
			outline: 0;
			background: mediumpurple;
			cursor: pointer;
			color: white;
			padding: 10px;
			border-radius: 10px;
			transition: 0.5s ease-in-out;
		}
		.auth-information button:hover{
			background: rebeccapurple;
		}
		.inputs p:nth-child(1){
			background: #e3a1a1;
			color: red;
			padding: 10px;
			border-radius: 10px;
		}
		a{
			text-decoration: none;
			color: mediumpurple;
		}

		@media only screen and (max-width: 700px){
			.board{
				display: grid;
				aspect-ratio: 9/16;
/*				height: 80%;*/
			}	
			.auth-art, .auth-information{
				float: none;
				width: 100%;
				border-radius: 10px;
			}
		}
	</style>
</head>
<body>
	<main class="board">
		<div class="auth-art">
			<img src="#">
		</div>
		<form action="/login" method="POST" class="auth-information">
			<div class="inputs">
				{% if status == () %}
					{{ pass }}
				{% else %}
					<p align="center" style="font-size: 14px">{{ status[0] }}</p>
				{% endif %}
				<h2 align="center">Admin Login</h2>
				<input type="email" placeholder="Email" name="email" required>
				<br>
				<input type="password" placeholder="Passcode" name="password" required>
				<br>
				<p align="center">Forgot password, <a href="/contact-support">Contact Support</a></p>
			</div>
			<button>Log In</button>
			<small>Login as a <a href="/staff-login">Staff â†’</a></small>
		</form>
	</main>
</body>
</html>
